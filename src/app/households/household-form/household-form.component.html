<form name="householdForm" style="margin:20px;" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="street" class="col-form-label col-md-2">Address</label>
    <input type="text" class="form-control col-md-10" name="street" [(ngModel)]="household.address.street">
  </div>
  <div class="form-group row">
    <label for="suburb" class="col-form-label col-md-2">Suburb</label>
    <input type="text" class="form-control col-md-6" name="suburb" [(ngModel)]="household.address.suburb">
    <label for="postcode" class="col-form-label col-md-2">Postcode</label>
    <input type="text" class="form-control col-md-2" name="postcode" [(ngModel)]="household.address.postcode">
  </div>
  <div class="form-group row">
    <label for="adults" class="col-form-label col-md-2">Adults</label>
    <input type="number" class="form-control col-md-2" name="adults" [(ngModel)]="household.adults">
    <label for="children" class="col-form-label col-md-2">Children</label>
    <input type="number" class="form-control col-md-2" name="children" [(ngModel)]="household.children">
    <div class="form-check form-check-inline mb-2 mb-sm-0 col-md-4">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="publicHousing" [(ngModel)]="household.address.publicHousing">
        Public Housing
      </label>
    </div>
  </div>
  <div *ngFor="let contact of contacts">
    <div class="form-group row">
      <label for="name" class="col-form-label col-md-2">Name</label>
      <input type="text" class="form-control col-md-10" name="name" [(ngModel)]="contact.name" required>
    </div>
    <div class="form-group row">
      <label for="mobile" class="col-form-label col-md-2">Mobile</label>
      <input type="text" class="form-control col-md-3" name="mobile" [(ngModel)]="contact.mobile">
      <label for="email" class="col-form-label col-md-2">Email</label>
      <input type="email" class="form-control col-md-5" name="email" [(ngModel)]="contact.email">
    </div>
    <div class="form-group row">
      <label for="idType" class="col-form-label col-md-2">ID Type</label>
      <select class="form-control col-md-3" name="idType" [(ngModel)]="contact.idType" required>
        <option>Medicare</option>
        <option>Pension</option>
        <option>License</option>
        <option>Photo ID</option>
      </select>
      <label for="idNumber" class="col-form-label col-md-2">ID #</label>
      <input type="text" class="form-control col-md-5" name="id-number" [(ngModel)]="contact.idNumber" required/>
    </div>
  </div>
  <input type="button" name="submit" (click)="onSubmit()" value="Save">
</form>
